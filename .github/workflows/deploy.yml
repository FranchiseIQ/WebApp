name: Deploy to GitHub Pages

# ============================================================================
# DEPLOYMENT STRATEGY:
# - ONLY main branch deploys to GitHub Pages
# - Uses GitHub Pages environment protection for security
# - Follows GitHub's recommended build + deploy pattern
# ============================================================================

on:
  push:
    branches:
      - main                    # PRODUCTION DEPLOYMENT ONLY
  workflow_dispatch:            # Manual deployment trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==========================================================================
  # BUILD JOB
  # Prepares static site and uploads artifact for deployment
  # ==========================================================================
  build:
    name: Build and Upload Static Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

  # ==========================================================================
  # DEPLOY JOB
  # Deploys artifact to GitHub Pages
  # ==========================================================================
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment successful!"
          echo "üìç Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "‚úÖ GitHub Pages is now serving the latest version"
