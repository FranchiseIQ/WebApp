name: Update All Sports

on:
  schedule:
    # Weekdays: Run at 9:00 AM EST (14:00 UTC) to capture last night's scores
    - cron: '0 14 * * 1-5'
    # Weekends: Run every 4 hours (noon, 4pm, 8pm, midnight EST)
    - cron: '0 16,20,0,4 * * 0,6'
    # NFL Game Days: Sunday/Monday/Thursday evenings
    - cron: '0 23 * 9-12,1 0,1,4'
    - cron: '0 1 * 9-12,1 1,2,5'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Unified Sports Script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python -m data_aggregation.pipelines.sports.fetch_sports_data

      - name: Commit and Push Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add FranchiseMap/data/sports_data.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update sports scores - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "Sports data updated successfully"
          fi
