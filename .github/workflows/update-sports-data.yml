name: Update Sports Data

on:
  schedule:
    # Every 6 hours during NFL season (Sep-Feb)
    # Run more frequently during game days
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'data_aggregation/pipelines/sports/**'

permissions:
  contents: write

jobs:
  update-sports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch sports data
        run: |
          cd data_aggregation/pipelines/sports
          python3 fetch_sports_data.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Validate sports data
        run: |
          # Check if any data files were created
          if [ ! -f "sports_data.json" ] && [ ! -f "data/football/current-week.json" ]; then
            echo "‚ö†Ô∏è  Warning: No sports data files created"
          else
            echo "‚úÖ Sports data files validated"
            if [ -f "sports_data.json" ]; then
              echo "üìä sports_data.json:"
              python3 -m json.tool sports_data.json | head -20
            fi
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add all sports data files
          git add sports_data.json data/football/current-week.json data/basketball/current-games.json data/hockey/current-games.json data/baseball/current-games.json data/soccer/current-games.json 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No sports data changes to commit."
          else
            git commit -m "chore: update sports data [skip ci]" --allow-empty
            git pull --rebase origin main || true
            git push origin main || echo "‚ö†Ô∏è  Push failed but data is valid"
            echo "‚úÖ Sports data updated successfully"
          fi
