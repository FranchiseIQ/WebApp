name: Data Aggregation Pipeline

on:
  workflow_dispatch:  # Manual trigger only - disabled scheduled runs to reduce maintenance burden

permissions:
  contents: read

# Note: This workflow is manual-only (no schedule) to reduce maintenance burden.
# Run it on-demand via Actions tab when data updates are needed.

jobs:
  aggregate-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Data Aggregation Pipeline
        id: aggregation
        working-directory: FranchiseMap/scripts
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
          GOV_DATA_KEY: ${{ secrets.GOV_DATA_KEY }}
          BLS_KEY: ${{ secrets.BLS_KEY }}
        run: |
          echo "üìä Starting comprehensive data aggregation..."
          if python3 run_data_aggregation.py; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "‚úÖ Data aggregation completed successfully"
          else
            EXIT_CODE=$?
            echo "status=completed_with_warnings" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Pipeline completed with warnings (exit code: $EXIT_CODE)"
            echo "See logs above for details"
          fi
        continue-on-error: true

      - name: Generate quality report
        if: always()
        run: |
          if [ -f "FranchiseMap/data/data_quality_report.json" ]; then
            python3 FranchiseMap/scripts/generate_quality_report.py
          else
            echo "‚ÑπÔ∏è  No quality report generated"
          fi
        continue-on-error: true

      - name: Upload aggregation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aggregation-report
          path: FranchiseMap/data/
          retention-days: 7
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "## Data Aggregation Pipeline Summary"
          echo "Aggregation Status: ${{ steps.aggregation.outputs.status }}"

          if [ -f "FranchiseMap/data/data_quality_report.json" ]; then
            echo "‚úÖ Quality report generated and available"
            echo "üìä Report Location: FranchiseMap/data/data_quality_report.json"
          else
            echo "‚ÑπÔ∏è  No quality report was generated"
          fi

          echo ""
          echo "üì¶ Artifacts uploaded with 7-day retention"
          echo "üíæ Check the 'Artifacts' section to download aggregation results"

