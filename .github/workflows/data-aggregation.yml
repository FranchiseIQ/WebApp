name: Data Aggregation Pipeline

on:
  workflow_dispatch:  # Manual trigger only - disabled scheduled runs to reduce maintenance burden

permissions:
  contents: read

jobs:
  aggregate-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Data Aggregation Pipeline
        working-directory: FranchiseMap/scripts
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
          GOV_DATA_KEY: ${{ secrets.GOV_DATA_KEY }}
          BLS_KEY: ${{ secrets.BLS_KEY }}
        run: python3 run_data_aggregation.py || echo "⚠️ Pipeline completed with warnings"
        continue-on-error: true

      - name: Generate quality report
        if: always()
        run: |
          if [ -f "FranchiseMap/data/data_quality_report.json" ]; then
            python3 FranchiseMap/scripts/generate_quality_report.py
          else
            echo "ℹ️  No quality report generated"
          fi
        continue-on-error: true

      - name: Upload aggregation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aggregation-report
          path: FranchiseMap/data/
          retention-days: 7
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "## Data Aggregation Pipeline"
          if [ -f "FranchiseMap/data/data_quality_report.json" ]; then
            echo "✅ Quality report available"
          else
            echo "ℹ️  No quality report generated"
          fi

