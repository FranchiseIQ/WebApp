name: Generate Map Data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create Data Directory
        run: mkdir -p FranchiseMap/data/brands

      - name: Run Data Generator
        run: |
          pip install requests
          python FranchiseMap/scripts/generate_data.py

      # --- SAFETY NET: Save data as a Zip file ---
      # If the push fails below, you can download this from the Actions Summary page!
      - name: Upload Data Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: franchise-data
          path: FranchiseMap/data/
          retention-days: 7

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add FranchiseMap/data/

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Franchise Data [skip ci]"

            # --- THE FIX: Pull latest changes before pushing with rebase ---
            git pull --rebase origin main || true

            # Push with explicit branch and set upstream
            git push -u origin main
          fi

