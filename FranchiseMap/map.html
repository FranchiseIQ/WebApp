<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranchiseIQ Map</title>
    <!-- Leaflet & Utilities CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo-area">FranchiseIQ</div>
    </header>

    <div id="map-container">
        <div id="map"></div>

        <!-- Custom Controls Rail -->
        <div id="map-controls-rail">
            <button id="btn-home" class="control-btn" title="Reset View"><i class="fa-solid fa-house"></i></button>
            <button id="btn-locate" class="control-btn" title="Near Me"><i class="fa-solid fa-location-crosshairs"></i></button>
            <button id="btn-cluster-toggle" class="control-btn active" title="Toggle Clustering"><i class="fa-solid fa-circle-nodes"></i></button>
        </div>

        <!-- Info Panel -->
        <aside id="info-panel">
            <div class="panel-header">
                <h2>Market Analysis</h2>
                <button id="close-panel" class="close-btn"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="panel-content">
                <p class="panel-intro">Select brands to visualize suitability scores.</p>
                <div id="brand-legend"></div>
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
    <script src="https://unpkg.com/osmtogeojson@3.0.0/osmtogeojson.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
